version: "3"
services:
  backend:
    build: .
    ports:
      - "6565:6565"
    depends_on:
      - proxy
      - database
    environment:
      DATABASE_URL: mysql://database:3306/wedding_kanshasai
      DATABASE_USERNAME: mysql
      DATABASE_PASSWORD: mysql
  proxy:
    image: envoyproxy/envoy:distroless-v1.27-latest
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8080:8080"
  database:
    image: mysql:8
    ports:
      - "3306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/00_schema.sql
      - ./src/main/resources/sample.sql:/docker-entrypoint-initdb.d/01_data.sql
      - ./docker/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: wedding_kanshasai
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      TZ: Asia/Tokyo
    restart: always

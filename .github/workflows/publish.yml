name: Publish
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_REGISTRY }}/library/wedding-kanshasai-backend:${{ github.sha }},${{ secrets.DOCKERHUB_REGISTRY }}/library/wedding-kanshasai-backend:latest

      - name: Apply new image
        shell: bash
        run: |
          curl ${{ secrets.DEPLOY_URL }}

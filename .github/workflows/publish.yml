name: "[CD] Publish"
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      DOCKERHUB_REGISTRY:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true
      DOCKERHUB_PROJECT:
        required: true
      DEPLOY_URL:
        required: true
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        required: true
        default: stg
        type: choice
        options:
          - dev
          - stg
          - prd
env:
  environment: ${{ inputs.environment || 'stg' }}
jobs:
  test:
    uses: ./.github/workflows/ci-tests.yml

  build-and-push:
    runs-on:
      - self-hosted
    needs:
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_REGISTRY }}/${{ secrets.DOCKERHUB_PROJECT }}/wedding-kanshasai-backend-${{ env.environment }}:${{ github.sha }},${{ secrets.DOCKERHUB_REGISTRY }}/${{ secrets.DOCKERHUB_PROJECT }}/wedding-kanshasai-backend-${{ env.environment }}:latest

      - name: Apply new image
        shell: bash
        run: |
          curl ${{ secrets.DEPLOY_URL }}?target=wedding-kanshasai-backend-${{ env.environment }}
